<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.min.css">
</head>
<body class="h-screen">
<div class="relative bg-slate-900 h-full">
    <div class="h-80 w-full absolute bottom-0 xl:inset-0 xl:h-full">
      <div class="h-full w-full xl:grid xl:grid-cols-2">
        <div class="h-full xl:relative xl:col-start-2">
          <img class="h-full w-full object-cover opacity-20 xl:absolute xl:inset-0" src="./img/planeta.gif" alt="People working on laptops">
          <div aria-hidden="true" class="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-gray-900 xl:inset-y-0 xl:left-0 xl:h-full xl:w-32 xl:bg-gradient-to-r"></div>
        </div>
      </div>
    </div>
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8 xl:grid xl:grid-cols-2 xl:grid-flow-col-dense xl:gap-x-8">
      <div class="relative pt-12 pb-64 sm:pt-24 sm:pb-64 xl:col-start-1 xl:pb-24">
        <h2 class="text-sm font-semibold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-teal-600 tracking-wide uppercase">Tempo Real</h2>
        <p class="mt-3 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Facilite Link - Agenda Online</p>
        <p class="mt-5 text-lg text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-purple-500">Assista em tempo real todas as vendas feitas por nossos colaboradores do Facilite Link.</p>
        <div class="mt-12 grid grid-cols-1 gap-y-12 gap-x-6 sm:grid-cols-2">
          <p class="bg-gray-800 px-4 py-2 rounded-xl">
            <span class="mt-1 block text-base text-gray-300"><span class="font-medium text-white">Clientes 7 dias free</span> Esperando fechar.</span>
            <span class="block text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-800">8K+</span>
          </p>
  
          <p class="bg-gray-800 px-4 py-2 rounded-xl">
            <span class="mt-1 block text-base text-gray-300"><span class="font-medium text-white">Total de clientes</span> Facilite Link.</span>
            <span class="block text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-800">25K+</span>
          </p>
  
          <p class="bg-gray-800 px-4 py-2 rounded-xl">
            <span class="mt-1 block text-base text-gray-300"><span class="font-medium text-white">Fechamentos Mensais</span></span>
            <span class="block text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-800">32k+</span>
          </p>
  
          <p class="bg-gray-800 px-4 py-2 rounded-xl">
            <span class="mt-1 block text-base text-gray-300"><span class="font-medium text-white">Fechamentos Anuais</span></span>
            <span class="block text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-800">12M+</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
