<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textil Support</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="fixed inset-0 overflow-hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 overflow-hidden">

            <div class="absolute inset-0" aria-hidden="true">
                <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16">

                    <div class="w-screen max-w-2xl">
                        <div class="h-full flex flex-col py-6 bg-white shadow-xl overflow-y-scroll">
                            <div class="px-4 sm:px-6">
                                <div class="flex items-start justify-between">
                                    <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
                                        New Ticket
                                    </h2>
                                    <div class="ml-3 h-7 flex items-center">
                                        <button type="button"
                                            class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <span class="sr-only">Close panel</span>

                                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 relative flex-1 px-4 sm:px-6">

                                <div class="absolute inset-0 px-4 sm:px-6">
                                    <div class="h-full" aria-hidden="true">
                                        <h1 for="#" class="font-medium">Subject</h1>
                                        <form action="#">
                                            <div class="mt-1">
                                                <input type="text" name="first-name" id="first-name"
                                                    autocomplete="given-name"
                                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                        </form>
                                        <div class="mt-2">
                                            <span>
                                                <h3 class="text-lg font-medium">Comments</h3>
                                            </span>
                                        </div>

                                        <form action="#" class="relative mt-2">
                                            <div
                                                class="border border-gray-300 rounded-lg shadow-sm overflow-hidden focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500">
                                                <label for="title" class="hidden sr-only">Title</label>
                                                <input type="text" name="title" id="title"
                                                    class=" hidden block w-full border-0 pt-2.5 text-lg font-medium placeholder-gray-500 focus:ring-0 m-2"
                                                    placeholder="Comments">
                                                <label for="description" class="sr-only">Description</label>
                                                <textarea rows="2" name="description" id="description"
                                                    class="block w-full border-0 py-0 resize-none placeholder-gray-500 focus:ring-0 sm:text-sm m-2"
                                                    placeholder="Write a description..."></textarea>


                                                <div aria-hidden="true">
                                                    <div class="py-2">
                                                        <div class="h-9"></div>
                                                    </div>
                                                    <div class="h-px"></div>
                                                    <div class="py-2">
                                                        <div class="py-px">
                                                            <div class="h-9"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="absolute bottom-0 inset-x-px">

                                                <div class="flex flex-nowrap justify-end py-2 px-2 space-x-2 sm:px-3">
                                                    <div class="flex-shrink-0">
                                                        <label id="listbox-label" class="sr-only">
                                                            Assign
                                                        </label>
                                                        <div class="relative">
                                                            <button type="button"
                                                                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                                                                aria-haspopup="listbox" aria-expanded="true"
                                                                aria-labelledby="listbox-label">

                                                                <svg class="flex-shrink-0 h-5 w-5 text-gray-300 sm:-ml-1"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 20 20" fill="currentColor"
                                                                    aria-hidden="true">
                                                                    <path fill-rule="evenodd"
                                                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                                                        clip-rule="evenodd" />
                                                                </svg>
                                                                <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                                                    alt="" class="flex-shrink-0 h-5 w-5 rounded-full">

                                                                <span class="hidden truncate sm:ml-2 sm:block">
                                                                    Assign
                                                                </span>
                                                            </button>
                                                            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                                                                tabindex="-1" role="listbox"
                                                                aria-labelledby="listbox-label"
                                                                aria-activedescendant="listbox-option-0">

                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-0" role="option">
                                                                    <div class="flex items-center">

                                                                        <svg class="flex-shrink-0 h-5 w-5 text-gray-400"
                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                            viewBox="0 0 20 20" fill="currentColor"
                                                                            aria-hidden="true">
                                                                            <path fill-rule="evenodd"
                                                                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                                                                clip-rule="evenodd" />
                                                                        </svg>
                                                                        <span class="ml-3 block font-medium truncate">
                                                                            Unassigned
                                                                        </span>
                                                                    </div>
                                                                </li>

                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-1" role="option">
                                                                    <div class="flex items-center">
                                                                        <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                                                            alt=""
                                                                            class="flex-shrink-0 h-5 w-5 rounded-full">
                                                                        <span class="ml-3 block font-medium truncate">
                                                                            Wade Cooper
                                                                        </span>
                                                                    </div>
                                                                </li>


                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="flex-shrink-0">
                                                        <label id="listbox-label" class="sr-only">
                                                            Add a label
                                                        </label>
                                                        <div class="relative">
                                                            <button type="button"
                                                                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                                                                aria-haspopup="listbox" aria-expanded="true"
                                                                aria-labelledby="listbox-label">

                                                                <svg class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 20 20" fill="currentColor"
                                                                    aria-hidden="true">
                                                                    <path fill-rule="evenodd"
                                                                        d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z"
                                                                        clip-rule="evenodd" />
                                                                </svg>
                                                                <span class="hidden truncate sm:ml-2 sm:block">
                                                                    Label
                                                                </span>
                                                            </button>
                                                            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                                                                tabindex="-1" role="listbox"
                                                                aria-labelledby="listbox-label"
                                                                aria-activedescendant="listbox-option-0">
                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-0" role="option">
                                                                    <div class="flex items-center">
                                                                        <span class="block font-medium truncate">
                                                                            Unlabelled
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-1" role="option">
                                                                    <div class="flex items-center">
                                                                        <span class="block font-medium truncate">
                                                                            Engineering
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="flex-shrink-0">
                                                        <label id="listbox-label" class="sr-only">
                                                            Add a label
                                                        </label>
                                                        <div class="relative">
                                                            <button type="button"
                                                                class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3"
                                                                aria-haspopup="listbox" aria-expanded="true"
                                                                aria-labelledby="listbox-label">
                                                                <svg class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 20 20" fill="currentColor"
                                                                    aria-hidden="true">
                                                                    <path fill-rule="evenodd"
                                                                        d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z"
                                                                        clip-rule="evenodd" />
                                                                </svg>
                                                                <span class="hidden truncate sm:ml-2 sm:block">
                                                                    Priority
                                                                </span>
                                                            </button>
                                                            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                                                                tabindex="-1" role="listbox"
                                                                aria-labelledby="listbox-label"
                                                                aria-activedescendant="listbox-option-0">
                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-0" role="option">
                                                                    <div class="flex items-center">
                                                                        <span class="block font-medium truncate">
                                                                            Low
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                                <li class="bg-white cursor-default select-none relative py-2 px-3"
                                                                    id="listbox-option-1" role="option">
                                                                    <div class="flex items-center">
                                                                        <span class="block font-medium truncate">
                                                                            Righ
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="border-t border-gray-200 px-2 py-2 flex justify-between items-center space-x-3 sm:px-3">
                                                    <div class="flex">
                                                        <button type="button"
                                                            class="-ml-2 -my-2 rounded-full px-3 py-2 inline-flex items-center text-left text-gray-400 group">

                                                            <svg class="-ml-1 h-5 w-5 mr-2 group-hover:text-gray-500"
                                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                                fill="currentColor" aria-hidden="true">
                                                                <path fill-rule="evenodd"
                                                                    d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                                                                    clip-rule="evenodd" />
                                                            </svg>
                                                            <span
                                                                class="text-sm text-gray-500 group-hover:text-gray-600 italic">Attach
                                                                a file</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="flex">
                                            <div class="mt-2"><span class="text-lg font-medium">Platform:</span></div>
                                            <div class="relative text-left pl-2">
                                                <div>
                                                    <button type="button"
                                                        class="mt-2 inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
                                                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                                                        Account Settings
                                                        <svg class="-mr-1 ml-2 h-5 w-5"
                                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                            fill="currentColor" aria-hidden="true">
                                                            <path fill-rule="evenodd"
                                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                                clip-rule="evenodd" />
                                                        </svg>
                                                    </button>
                                                </div>
                                                <div class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                                    role="menu" aria-orientation="vertical"
                                                    aria-labelledby="menu-button" tabindex="-1">
                                                    <div class="py-2" role="none">
                                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm"
                                                            role="menuitem" tabindex="-1" id="menu-item-0">Account
                                                            settings</a>
                                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm"
                                                            role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm"
                                                            role="menuitem" tabindex="-1" id="menu-item-2">License</a>
                                                        <form method="POST" action="#" role="none">
                                                            <button type="submit"
                                                                class="text-gray-700 block w-full text-left px-4 py-2 text-sm"
                                                                role="menuitem" tabindex="-1" id="menu-item-3">
                                                                Sign out
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border border-b borde-gray-200"></div>
                            <div class="flex-shrink-0 px-4 py-4 flex justify-end">
                                <button type="button"
                                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="ml-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
