<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-slate-900">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelhaCruze</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="p-5 ml-5">
        <span class="text-violet-500 text-3xl font-extrabold uppercase">VelhaCruze<span class="text-sm ">.com</span>
        </span>

    </div>
    <div
        class="absolute top-4 right-4 text-left w-auto pl-2 mx-auto bg-gray-50 dark:bg-slate-800 dark:border-gray-600 p-2 shadow-2xl border border-gray-300 rounded">
        <div class="flex">
            <span class="font-bold text-lg dark:text-gray-300">Player: <input type="text" placeholder="Bot 1" id="player1"
                    class="rounded m-2 dark:bg-slate-600 dark:text-white ativo"></span>
                    <div class="mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                    </div>
        </div>
              
        <br>
        <div class="flex -mt-4">
            <span class="font-bold text-lg dark:text-gray-300">Player: <input type="text" placeholder="Bot 2" id="player2"
                    class="rounded m-2 dark:bg-slate-600 dark:text-white"></span>
                    <div class="mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21.18588,12a9,9 0 1 1 -18,0a9,9 0 0 1 18,0z" />
                            </svg>

                    </div>
        </div>
                
        <br>
        <div class="flex flex-col  space-y-2 dark:text-gray-300 text-sm font-medium">
            <div class="-mt-1 accent-violet-500">
                <div class="flex space-x-2">
                    <span class="mt-1">Jogar com Robô:</span>
                    <div class="mt-0.5">
                        <input type="checkbox" checked="checked" class="rounded accent-violet-500" id="bCheckbox">
                    </div>
                </div>
            </div>
          <div class="space-y-2">
              <span>Nível:</span>
              <select id="modo" class="w-full rounded dark:bg-slate-600 dark:text-gray-200">
                  <option class="dark:text-gray-100" value="1">Fácil</option>
                  <option class="dark:text-gray-100" value="2" selected="selected">Dificil</option>
              </select>
          </div>
        
            

            
        </div>
        <br>
        <button id="btnRestart"
            class="w-full px-4 py-2 bg-violet-500 rounded text-white font-medium hover:bg-violet-700 transition duration-500">Restart Game</button>
        <div class="text-center mt-2">
            <span class="text-violet-500 font-medium text-lg dark:text-violet-400">Resultado</span>
        </div>

        <div class="grid grid-cols-2">
            <span class="text-sm text-gray-700 font-medium dark:text-gray-300" id="cScoreP1">Player 1:</span>
            <span class="text-sm text-gray-900 font-medium dark:text-gray-300" id="nScoreP1">2</span>
            <span class="text-sm text-gray-700 font-medium dark:text-gray-300" id="cScoreP2">Player 2:</span>
            <span class="text-sm text-gray-900 font-medium dark:text-gray-300" id="nScoreP2">7</span>
            <span class="text-sm text-gray-700 font-medium dark:text-gray-300">Empate:</span>
            <span class="text-sm text-gray-900 font-medium dark:text-gray-300" id="nScoreP3">2</span>
        </div>
        <div class="mt-2 ">
            <button id="btnResetPontuacao" class="w-full py-2 bg-violet-500 text-white font-medium hover:bg-violet-700 rounded transition duration-500">Reset Score</button>
        </div>


    </div>
    <div class="mt-[15vh] text-center max-w-xl mx-auto  shadow-2xl dark:shadow-violet-900">
        <div class="grid grid-cols-3 p-4 bg-white dark:bg-slate-800 rounded-lg" id="grid">

            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2 border-gray-600 box">
                <div data-id="0" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2 border-gray-600 box">
                <div data-id="1" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-0 border-gray-600 box">
                <div data-id="2" class="opcao"></div>
            </div>
            <div
                class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2 border-t-2 border-b-2 border-gray-600 box">
                <div data-id="3" class="opcao"></div>
            </div>
            <div
                class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2 border-t-2 border-b-2  border-gray-600 box">
                <div data-id="4" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300  border-t-2 border-b-2  border-gray-600 box">
                <div data-id="5" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2  border-gray-600 box">
                <div data-id="6" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-r-2  border-gray-600 box">
                <div data-id="7" class="opcao"></div>
            </div>
            <div class=" bg-white dark:bg-slate-800 dark:border-gray-300 border-0  border-gray-600 box">
                <div data-id="8" class="opcao"></div>
            </div>

        </div>
    </div>





    <script src="game.js"></script>
</body>

</html>
